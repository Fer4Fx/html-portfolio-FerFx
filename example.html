<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fixed Background with Overlay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .bg-fixed {
      position: relative;
      background-image: url(./assets/images/background.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100vh;
      width: 100%;
    }

    .bg-overlay::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* semi-transparent black */
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1; /* sits above the overlay */
      color: white;
      text-align: center;
      padding: 100px 15px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>

  <div class="bg-fixed bg-overlay d-flex justify-content-center align-items-center">
    <div class="content">
      <h1 class="display-4">Welcome</h1>
      <p class="lead">Now with a dark overlay for better text readability.</p>
      <a href="#" class="btn btn-light">Explore</a>
    </div>
  </div>

  <div class="container py-5">
    <h2>More Content</h2>
    <p>This section scrolls over the fixed background with a nice overlay effect.</p>
    <p style="height: 600px;"></p>
  </div>

</body>
</html>
